@if (!complete) {
  <nz-spin nzTip="Cargando" nzSize="large"> </nz-spin>
  }@else {
    <button nz-button [nzSize]="'large'" nzType="primary" (click)="redirectCreateSale()">
      Crear
    </button>
  <app-details-sale-modal [isVisible]="isVisibleDetails" (isClosed)="closeModal($event)" [sale]="sale"></app-details-sale-modal>
  <nz-table #basicTable [nzData]="sales" [nzPageSize]="10" [nzScroll]="{ y: '300px' }">
    <thead>
      <tr>
        <th>Id</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
      @for (data of basicTable.data; track data.id) {
      <tr>
        <td>{{ data.id }}</td>
        <td>{{ data.date }}</td>
        <td>{{ data.priceTotal }}</td>
        <td>
          <nz-space>
            <button *nzSpaceItem nz-button icon nzType="primary" nzShape="circle">
              <span nz-icon nzType="edit" nzTheme="outline"></span>
            </button>
            <button *nzSpaceItem nz-button nzType="default" nzDanger nzShape="circle"(click)="deleteSale(data.id)">
              <span nz-icon nzType="delete" nzTheme="outline"></span>
            </button>
            <button *nzSpaceItem nz-button nzType="default"  nzShape="circle" (click)="openModalDetails(data)">
              <span nz-icon nzType="info-circle" nzTheme="outline"></span>
            </button>
          </nz-space>
        </td>
      </tr>
      }
    </tbody>
  </nz-table>
  }
