<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Venta"
  (nzOnCancel)="close()"
  [nzOkLoading]="isOkLoading"
  [nzFooter]="modalFooter"
>
  <div *nzModalContent nz-flex nzGap="10px" nzVertical="vertical">

    <h3>Fecha:</h3>
    <p>{{sale.date}}</p>
    <h3>Productos:</h3>
    <nz-table #basicTable [nzData]="sale.products" [nzPageSize]="10" [nzScroll]="{ y: '120px' }">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        @for (data of basicTable.data; track data.id; let inx = $index) {
        <tr>
          <td>{{ data.name }}</td>
          <td>{{ data.price }}</td>
        </tr>
        }
      </tbody>
    </nz-table>
    <h3>Total:</h3>
    <h4>{{sale.priceTotal}}</h4>
  </div>
<ng-template #modalFooter>

</ng-template>
</nz-modal>
